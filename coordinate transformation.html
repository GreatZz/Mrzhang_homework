<!DOCTYPE html> 
<head>
    <script type="text/javascript"></script>            
    <meta charset = "utf-8">
</head>

<body>
<button onclick="myfunction()">画图
</button>
<br>
<br>

请选择进行哪种变换：
<select id = "test">
    <option value="1">左斜变换</option>
    <option value="2">耸肩变换</option>
    <option value="3">比例变换</option>
    <option value="4">旋转变换</option>
    <option value="5">对称变换</option>
    <option value="6">平移变换</option>
</select>

<button onclick="Transform()">变换
</button>
<br>
<br>

<canvas id="canvas" width="400" height="400"         
    style = "border : 1px solid #FF0000">
</canvas>

<canvas id="canvastransform" width="400" height="400"         
style = "border : 1px solid #FF0000">
</canvas>

<script>

var arrx = new Array(8);
var arry = new Array(8);
arrx[0] = new Array(22.5,50,75);
arrx[1] = new Array(15,50,85);
arrx[2] = new Array(50,50,50,50,50);
arrx[3] = new Array(50,80);
arrx[4] = new Array(35,30,15);
arrx[5] = new Array(30,50,80,130);
arrx[6] = new Array(85,105,125);
arrx[7] = new Array(125,105,92.5,75);
arry[0] = new Array(150,150,150);
arry[1] = new Array(175,175,175);
arry[2] = new Array(130,150,175,200,230);
arry[3] = new Array(200,200);
arry[4] = new Array(190,210,245);
arry[5] = new Array(210,230,235,240);
arry[6] = new Array(145,180,215);
arry[7] = new Array(140,180,202.5,225);

function Transform()
{
    var number=document.getElementById('test').value;
    var arrx1 = new Array(8);
    var arry1 = new Array(8);
    arrx1[0] = new Array(4);
    arrx1[1] = new Array(3);
    arrx1[2] = new Array(5);
    arrx1[3] = new Array(2);
    arrx1[4] = new Array(3);
    arrx1[5] = new Array(4);
    arrx1[6] = new Array(3);
    arrx1[7] = new Array(4);
    arry1[0] = new Array(3);
    arry1[1] = new Array(3);
    arry1[2] = new Array(5);
    arry1[3] = new Array(2);
    arry1[4] = new Array(3);
    arry1[5] = new Array(4);
    arry1[6] = new Array(3);
    arry1[7] = new Array(4);

    if (number == 1)
    {
        var canvastransform = document.getElementById('canvastransform'); 
        var cxtt = canvastransform.getContext('2d');
        cxtt.lineWidth = 3;
        for(var i = 0;i < arrx.length;i++)
        {
            for(var j = 0;j < arrx[i].length;j++)
            {
                arrx1[i][j] = Math.floor(arrx[i][j]+0.8*arry[i][j]);
                arry1[i][j] = arry[i][j]; 
            }
        }
        for(var i = 0;i < arrx.length;i++)
        { 
            cxtt.moveTo(arrx1[i][0],arry1[i][0]);
            for(var j = 1;j < arrx[i].length;j++)
            {
                cxtt.lineTo(arrx1[i][j],arry1[i][j]); 
            }
            cxtt.stroke();  
        }     
    }

    if (number == 2)
    {
        var canvastransform = document.getElementById('canvastransform'); 
        var cxtt = canvastransform.getContext('2d');
        cxtt.lineWidth = 3;
        for(var i = 0;i < arrx.length;i++)
        {
            for(var j = 0;j < arrx[i].length;j++)
            {
                arrx1[i][j] = arrx[i][j];
                arry1[i][j] = Math.floor(arry[i][j]-0.8*arrx[i][j]);
            }
        }
        for(var i = 0;i < arrx.length;i++)
        { 
            cxtt.moveTo(arrx1[i][0],arry1[i][0]);
            for(var j = 1;j < arrx[i].length;j++)
            {
                cxtt.lineTo(arrx1[i][j],arry1[i][j]); 
            }
            cxtt.stroke();  
        }     
    }
    if (number == 3)
    {
        var canvastransform = document.getElementById('canvastransform'); 
        var cxtt = canvastransform.getContext('2d');
        cxtt.lineWidth = 3;
        for(var i = 0;i < arrx.length;i++)
        {
            for(var j = 0;j < arrx[i].length;j++)
            {
                arrx1[i][j] = 1.5*arrx[i][j];
                arry1[i][j] = 1.5*arry[i][j]; 
            }
        }
        for(var i = 0;i < arrx.length;i++)
        { 
            cxtt.moveTo(arrx1[i][0],arry1[i][0]);
            for(var j = 1;j < arrx[i].length;j++)
            {
                cxtt.lineTo(arrx1[i][j],arry1[i][j]); 
            }
            cxtt.stroke();  
        }     
    }
    if (number == 4)
    {
        var canvastransform = document.getElementById('canvastransform'); 
        var cxtt = canvastransform.getContext('2d');
        cxtt.lineWidth = 3;
        for(var i = 0;i < arrx.length;i++)
        {
            for(var j = 0;j < arrx[i].length;j++)
            {
                arrx1[i][j] = Math.floor(0.71*(arrx[i][j]+arry[i][j]));
                arry1[i][j] = Math.floor(0.71*(-arrx[i][j]+arry[i][j]));
            }
        }
        for(var i = 0;i < arrx.length;i++)
        { 
            cxtt.moveTo(arrx1[i][0],arry1[i][0]);
            for(var j = 1;j < arrx[i].length;j++)
            {
                cxtt.lineTo(arrx1[i][j],arry1[i][j]); 
            }
            cxtt.stroke();  
        }     
    }
    if (number == 5)
    {
        var canvastransform = document.getElementById('canvastransform'); 
        var cxtt = canvastransform.getContext('2d');
        cxtt.lineWidth = 3;
        for(var i = 0;i < arrx.length;i++)
        {
            for(var j = 0;j < arrx[i].length;j++)
            {
                arrx1[i][j] = arry[i][j];
                arry1[i][j] = arrx[i][j]; 
            }
        }
        for(var i = 0;i < arrx.length;i++)
        { 
            cxtt.moveTo(arrx1[i][0],arry1[i][0]);
            for(var j = 1;j < arrx[i].length;j++)
            {
                cxtt.lineTo(arrx1[i][j],arry1[i][j]); 
            }
            cxtt.stroke();  
        }     
    }
    if (number == 6)
    {
        var canvastransform = document.getElementById('canvastransform'); 
        var cxtt = canvastransform.getContext('2d');
        cxtt.lineWidth = 3;
        for(var i = 0;i < arrx.length;i++)
        {
            for(var j = 0;j < arrx[i].length;j++)
            {
                arrx1[i][j] = arrx[i][j]+50;
                arry1[i][j] = arry[i][j]; 
            }
        }
        for(var i = 0;i < arrx.length;i++)
        { 
            cxtt.moveTo(arrx1[i][0],arry1[i][0]);
            for(var j = 1;j < arrx[i].length;j++)
            {
                cxtt.lineTo(arrx1[i][j],arry1[i][j]); 
            }
            cxtt.stroke();  
        }     
    }
}


function myfunction()
{
    var canvas = document.getElementById('canvas'); 
    var cxt = canvas.getContext('2d');
    cxt.lineWidth = 3;
    for(var i = 0;i < arrx.length;i++)
    { 
        cxt.moveTo(arrx[i][0],arry[i][0]);
        for(var j = 1;j < arrx[i].length;j++)
        {
            cxt.lineTo(arrx[i][j],arry[i][j]); 
        }
        cxt.stroke();  
    }    
}


</script>
</body>
</html>
